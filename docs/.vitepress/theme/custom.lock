@font-face {
  font-family: "PingFangSC";
  src: url('PingFangSC.ttf') format("ttf");
  font-display: swap;
}

@font-face {
  font-family: "Aharoni";
  src: url('Aharoni\ Blod.ttf') format("ttf");
  font-display: swap;
}
.container a {
  text-decoration: inherit;
}

.VPHero{
  padding: calc(var(--vp-nav-height) + var(--vp-layout-top-height, 0px) + 150px) 64px 64px;
}
.copyright a {
  text-decoration: inherit;
}
span{
  font-weight: bold;
}
h1 .name text{
  font-size: 40px;
}
.feture{
  backdrop-filter: blur(5px);
}


.DocSearch {
  --docsearch-primary-color: var(--vp-c-brand-1) !important;
}

body{
  background: url(/images/background.webp);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: var(--theme-color-content);
  background-color: var(--theme-color-primary);
}
.VPFeature {
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.VPButton.brand{
  background-color:var(--vp-c-skyblue-3)
}

@media (min-width: 640px) {
  :root {
    --vp-home-hero-image-filter: blur(56px);
  }
}

@media (min-width: 100%) {
  .name{
    font-size: 45px;
  }
  :root {
    --vp-home-hero-image-filter: blur(68px);
  }
}